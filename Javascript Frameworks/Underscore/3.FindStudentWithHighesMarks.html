<html>
<head>
	<title></title>
	<script src="Scripts/class.js"></script>
	<script src="Scripts/underscore.js"></script>
</head>
<body>
	<script type="text/javascript">
		var Student = Class.create({
			init: function (fname, lname, marks) {
				this.fname = fname;
				this.lname = lname;
				this.marks = marks;
			},
			fullname: function() {
				return this.fname + " " +  this.lname;
			},
			toString: function () {
				return this.fullname() + " => " + this.marks;
			}
		});

		var students = [new Student("Doncho", "Minkov", [3, 4, 3]), new Student("Niki", "Kostov", [5, 3, 2]), 
			new Student("Svetlin", "Nakov", [5, 6, 5]), new Student("Georgi", "Georgiev", [5, 2, 4])];

		var bestStudent = _.max(students, function(item) {
			return _.reduce(item.marks, function(memo, num) {
					return memo + num;
				}, 0) / item.marks.length;
		});

		console.log(bestStudent.toString());
	</script>
</body>
</html>
